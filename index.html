<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SNDTNA | Player de MÃºsica</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-col">
        <div class="logo">SNDTNA</div>
        <div class="year">2019</div>
        <div class="cover">
          <div class="play">
            <ion-icon name="play"></ion-icon>
          </div>
        </div>
        <div class="data">
          <div class="album-name">
            <p id="name">Stronger</p>
          </div>
          <div class="album-artist">
            <p id="artist">Pressure</p>
          </div>
        </div>
        <div class="block-cover"></div>
      </div>
      <div class="right-col">
        <div class="upper">
          <div class="about">
            <h1>Song info</h1>
            <div class="album-name2">
              <p>
                <ion-icon name="volume-high"></ion-icon>
                &nbsp; <span>Stronger</span>
              </p>
            </div>
            <div class="album-artist2">
              <p>
                <ion-icon name="person"></ion-icon>
                &nbsp; <span>The Score</span>
              </p>
            </div>
            <div class="album-genre2">
              <p>
                <ion-icon name="musical-notes"></ion-icon>
                &nbsp; <span>Pressure</span>
              </p>
            </div>

            <div class="media">
              <p>Share now:</p>
              <ul>
                <li>
                  <ion-icon name="logo-facebook"></ion-icon>
                </li>
                <li>
                  <ion-icon name="logo-instagram"></ion-icon>
                </li>
                <li>
                  <ion-icon name="logo-whatsapp"></ion-icon>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="block-upper"></div>
        <div class="bottom">
          <div class="next">
            <ion-icon name="fastforward"></ion-icon>
          </div>
          <div class="data2">
            <div class="album-name3">
              <p id="name">Miracle</p>
            </div>
            <div class="album-artist3">
              <p id="name">Atlas (Deluxe)</p>
            </div>
          </div>

          <div class="more">
            <p id="more">More songs</p>
          </div>
        </div>
        <div class="block-bottom"></div>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script type="text/javascript">
      TweenMax.from(".left-col", 2, {
        width: "0%",
        ease: Expo.easeInOut
      });
      TweenMax.from(".logo", 2, {
        delay: 2.5,
        y: 20,
        opacity: 0,
        ease: Expo.easeInOut
      });
      TweenMax.from(".year", 2, {
        delay: 2.8,
        y: 20,
        opacity: 0,
        ease: Expo.easeInOut
      });
      TweenMax.from(".album-name", 2, {
        delay: 2.4,
        y: 20,
        opacity: 0,
        ease: Expo.easeInOut
      });
      TweenMax.from(".album-artist", 2, {
        delay: 2.8,
        y: 20,
        opacity: 0,
        ease: Expo.easeInOut
      });
      TweenMax.from(".about h1", 2, {
        delay: 3,
        y: 20,
        opacity: 0,
        ease: Expo.easeInOut
      });
      TweenMax.from(".album-name2", 2, {
        delay: 3.2,
        y: 20,
        opacity: 0,
        ease: Expo.easeInOut
      });
      TweenMax.from(".album-artist2", 2, {
        delay: 3.4,
        y: 20,
        opacity: 0,
        ease: Expo.easeInOut
      });
      TweenMax.from(".album-genre2", 2, {
        delay: 3.6,
        y: 20,
        opacity: 0,
        ease: Expo.easeInOut
      });
      TweenMax.from(".media p", 2, {
        delay: 3.6,
        y: 20,
        opacity: 0,
        ease: Expo.easeInOut
      });
      TweenMax.staggerFrom(
        ".media ul li",
        2,
        {
          delay: 3.8,
          opacity: 0,
          y: 20,
          ease: Expo.easeInOut
        },
        0.1
      );
      TweenMax.from(".album-name3", 2, {
        delay: 4,
        y: 20,
        opacity: 0,
        ease: Expo.easeInOut
      });
      TweenMax.from(".album-artist3", 2, {
        delay: 4.2,
        y: 20,
        opacity: 0,
        ease: Expo.easeInOut
      });
      TweenMax.from(".next", 2, {
        delay: 4.4,
        y: 20,
        opacity: 0,
        ease: Expo.easeInOut
      });
      TweenMax.from(".more", 2, {
        delay: 4.6,
        y: 20,
        opacity: 0,
        ease: Expo.easeInOut
      });
    </script>
  </body>
</html>
